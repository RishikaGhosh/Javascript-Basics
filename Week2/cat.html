<!DOCTYPE html>   
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<title>JavaScript: Animation</title>
	<style type="text/css">
	
		#container{
			position: absolute; 
			left: 20px; 
			top: 20px; 
			height: 500px; 
			width: 500px;
			border: 3px solid #CCC; 
			background-color: #FFF;
		}
		
		.box{	
			float: left; 
			width: 75px; 
			height: 100px;
			margin: 10px;
			background: #FFF url('http://placekitten.com/g/75/100/') no-repeat;
			}
	</style>
</head>

<body>
	<div id="container">
		
	</div>
	<script>



		var x;
		for(x=0;x<20;x++) {

			setTimeout(function(){

				var box = document.createElement('div'); //creating a div
				box.className = 'box';// giving it the cat
				document.getElementById('container').appendChild(box); //appending the cat to the screen at every iteration
			
		
			
			},500*x); // 500 here denotes every time interval after which a cat image is printed.
                    // In this case the cat will be printed 20 times 500ms interval each

		}



	</script>
</body>
</html>
